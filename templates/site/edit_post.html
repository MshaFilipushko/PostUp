{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Редактировать пост{% else %}Создать пост{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="publish" class="btn btn-success">Опубликовать</button>
    </form>
</div>
{% endblock %}
