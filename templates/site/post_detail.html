{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ post.title|default:"Без заголовка" }}</h2>
    <p>Автор: {{ post.author.username }}</p>
    <p>Дата публикации: {{ post.published_date }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
    {% endif %}
    <p>{{ post.content }}</p>
    {% if user == post.author %}
        <a href="{% url 'edit_post' pk=post.pk %}" class="btn btn-secondary">Редактировать</a>
    {% endif %}
</div>
{% endblock %}
