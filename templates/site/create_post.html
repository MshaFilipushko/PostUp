{% extends 'base.html' %}

{% block title %}Создать пост{% endblock %}

{% block content %}
<div class="container">
    <h1>Создать пост</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="publish" class="btn btn-primary">Опубликовать</button>
    </form>
</div>
{% endblock %}
